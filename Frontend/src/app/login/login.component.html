<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="email">Email:</label>
    <input formControlName="email" type="email" class="form-control" id="email">
    <div *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
      <small class="text-danger">{{ emailErrorMessage }}</small>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe:</label>
    <input formControlName="password" type="password" class="form-control" id="password">
    <div *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
      <small class="text-danger">{{ passwordErrorMessage }}</small>
    </div>
  </div>
  <button type="submit" class="btn">Se connecter</button>
</form>
