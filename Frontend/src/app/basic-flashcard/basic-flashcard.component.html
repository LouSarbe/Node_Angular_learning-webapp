<div class="flashcard-container">
  <div class="flashcard" [class.flip]="isFlipped">
    <div class="front" *ngIf="!isFlipped">
      {{ flashcard?.question }}
    </div>
    <div class="back" *ngIf="isFlipped">
      {{ flashcard?.answer }}
    </div>
  </div>
  <div class="flashcard-actions">
    <button (click)="flipCard()">Flip</button>
  </div>
</div>
